<body>
  <section class="profile_container">
    <div class="avatar">
      <img src={{profile.avatar}} alt="Profile Picture">
    </div>

    <div class="profile">
      <p class="name">{{ profile.name }}</p>
      <p class="contact">{{ profile.contactInfo }}</p>
      <p class="bio">{{ profile.bio }}</p>
      <button [routerLink]="['/edit']" routerLinkActive="active">Edit</button>
    </div>
  </section>
</body>
