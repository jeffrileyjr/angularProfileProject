<!-- novalidate #form="ngForm" (ngSubmit)="saveProfile(userProfile)" -->

<form  #updateForm="ngForm" (ngSubmit)="saveProfile(updateForm)" class="profile_container">
  <p class="instructions">Use the form below to update your profile.</p>
  <!-- <img class="avatar" src="../assets/profileMe.jpg" alt="profile picture">
  <span>Change photo</span> -->

  <label for="name">Name</label>
  <input id="name" type="text" [(ngModel)]="profile.name" name="name" />

  <label for="contact-info">Contact</label>
  <input
    id="contact-info"
    type="text"
    [(ngModel)]="profile.contactInfo"
    name="contactInfo"
  />

  <label for="bio">Bio</label>
  <textarea id="bio" name="bio" rows="4" [(ngModel)]="profile.bio"></textarea>

  <button>Update</button>
</form>
